<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn action" onclick="handleClick(() => clearDisplay())">C</button>
      <button class="btn action" onclick="handleClick(() => deleteLast())">DEL</button>
      <button class="btn action" onclick="handleClick(() => appendValue('%'))">%</button>
      <button class="btn operator" onclick="handleClick(() => appendValue('/'))">÷</button>

      <button class="btn" onclick="handleClick(() => appendValue('7'))">7</button>
      <button class="btn" onclick="handleClick(() => appendValue('8'))">8</button>
      <button class="btn" onclick="handleClick(() => appendValue('9'))">9</button>
      <button class="btn operator" onclick="handleClick(() => appendValue('*'))">×</button>

      <button class="btn" onclick="handleClick(() => appendValue('4'))">4</button>
      <button class="btn" onclick="handleClick(() => appendValue('5'))">5</button>
      <button class="btn" onclick="handleClick(() => appendValue('6'))">6</button>
      <button class="btn operator" onclick="handleClick(() => appendValue('-'))">−</button>

      <button class="btn" onclick="handleClick(() => appendValue('1'))">1</button>
      <button class="btn" onclick="handleClick(() => appendValue('2'))">2</button>
      <button class="btn" onclick="handleClick(() => appendValue('3'))">3</button>
      <button class="btn operator" onclick="handleClick(() => appendValue('+'))">+</button>

      <button class="btn" onclick="handleClick(() => appendValue('0'))">0</button>
      <button class="btn" onclick="handleClick(() => appendValue('.'))">.</button>
      <button class="btn equal" onclick="handleClick(() => calculateResult())">=</button>
    </div>
  </div>

  <!-- <audio id="clickSound" src="click.mp3" preload="auto"></audio> -->
  <script src="script.js"></script>
</body>
</html>
